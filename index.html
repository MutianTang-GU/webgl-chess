<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:;" />
    <title>Chess</title>
    <script src="./main.js"></script>
    <style>
      #vertical-controller {
        writing-mode: bt-lr; /* IE */
        -webkit-appearance: slider-vertical; /* Chromium */
      }
      .forbidden {
        cursor: not-allowed;
      }
    </style>
  </head>

  <body>
    <h1>Chess</h1>
    <div id="loading-text">loading...</div>
    <div>
      <div><button id="chess-control">Control</button></div>
      <canvas
        id="gl-canvas"
        class="forbidden"
        width="640"
        height="480"
      ></canvas>
      <span>
        <input
          type="range"
          orient="vertical"
          id="vertical-controller"
          min="0"
          max="89"
          step="1"
          value="45"
        />
      </span>
    </div>
    <div>
      <input
        type="range"
        id="horizontal-controller"
        min="-180"
        max="180"
        step="1"
      />
    </div>
  </body>
</html>
